<nav class="navbar">
  <div class="navbar-brand" (click)="navigateTo('/')">
    <span class="logo">Salon Magic</span>
  </div>

  <button class="menu-btn" mat-icon-button (click)="toggleMenu()">
    <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
  </button>

  <div class="nav-links" [class.active]="isMenuOpen">
    <a (click)="navigateTo('/user/services')">Services</a>
    <a (click)="navigateTo('/user/my-bookings')">My Bookings</a>
  </div>

  <div class="profile-section">
    <button mat-icon-button (click)="toggleProfile()">
      <mat-icon>account_circle</mat-icon>
    </button>
    <div class="profile-dropdown" *ngIf="isProfileOpen">
      <a (click)="navigateTo('/profile')">My Profile</a>
      <a (click)="logout()">Logout</a>
    </div>
  </div>
</nav>
