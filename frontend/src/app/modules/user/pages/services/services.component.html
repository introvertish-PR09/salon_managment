<div class="services-container">
  <h2 class="mb-3 text-center fw-bold">Available Services</h2>

  <div class="grid">
    <div class="card mat-elevation-z4" *ngFor="let s of services">
      <img [src]="s.image" alt="{{ s.name }}" />
      <div class="card-body">
        <h3>{{ s.name }}</h3>
        <p>Duration: {{ s.duration }}</p>
        <p>Price: â‚¹{{ s.price }}</p>
        <button mat-raised-button color="primary" (click)="openBookingDialog(s)">Book Now</button>
      </div>
    </div>
  </div>
</div>
