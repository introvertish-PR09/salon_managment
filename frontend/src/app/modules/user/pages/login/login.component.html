<div class="auth-shell">
  <mat-card class="auth-card" [class.image-right]="true" [class.swapping]="swapping">
    <!-- Image (right on login) -->
    <div class="auth-image"></div>

    <!-- Form (left on login) -->
    <div class="auth-form">
      <div class="form-inner">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtle">
          New here?
          <span class="auth-toggle" (click)="goToRegister()">Create an account</span>
        </p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" autocomplete="email" />
            <mat-error *ngIf="fc.email.touched && fc.email.invalid">
              Valid email is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="current-password" />
            <button mat-icon-button matSuffix type="button" (click)="hide=!hide" [attr.aria-label]="'Toggle password visibility'">
              <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="fc.password.touched && fc.password.invalid">
              Password is required (min 6 chars)
            </mat-error>
          </mat-form-field>

          <div class="actions">
            <button mat-raised-button color="primary" class="full" [disabled]="loading || form.invalid">
              <ng-container *ngIf="!loading">Login</ng-container>
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
</div>
