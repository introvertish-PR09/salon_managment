<div class="auth-shell">
  <!-- For register: image on the LEFT (image-left) -->
  <mat-card class="auth-card image-left" [class.swapping]="swapping">
    <!-- Image (left on register) -->
    <div class="auth-image"></div>

    <!-- Form (right on register) -->
    <div class="auth-form">
      <div class="form-inner">
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtle">
          Already have an account?
          <span class="auth-toggle" (click)="goToLogin()">Login here</span>
        </p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" autocomplete="username" />
            <mat-error *ngIf="fc.username.touched && fc.username.invalid">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Mobile Number</mat-label>
            <input matInput formControlName="mobileNumber" maxlength="10" />
            <mat-error *ngIf="fc.mobileNumber.touched && fc.mobileNumber.invalid">
              Mobile number is required (10 digits)
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" autocomplete="email" />
            <mat-error *ngIf="fc.email.touched && fc.email.invalid">
              Valid email is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="new-password" />
            <button mat-icon-button matSuffix type="button" (click)="hide=!hide" [attr.aria-label]="'Toggle password visibility'">
              <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="fc.password.touched && fc.password.invalid">
              Password is required (min 6 chars)
            </mat-error>
          </mat-form-field>

          <div class="actions">
            <button mat-raised-button color="primary" class="full" [disabled]="loading || form.invalid">
              <ng-container *ngIf="!loading">Create Account</ng-container>
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
</div>
