<div class="admin-container">
  <aside class="sidebar" [ngClass]="{ open: sidebarOpen }">
    <div class="logo">Salon Admin</div>
    <nav>
      <a routerLink="" routerLinkActive="active" (click)="closeSidebar()">Dashboard</a>
      <a routerLink="services" routerLinkActive="active" (click)="closeSidebar()">Manage Services</a>
      <a routerLink="bookings" routerLinkActive="active" (click)="closeSidebar()">Bookings</a>
      <a routerLink="users" routerLinkActive="active" (click)="closeSidebar()">Users</a>
    </nav>

  </aside>

  <div class="overlay" [ngClass]="{ show: sidebarOpen }" (click)="closeSidebar()"></div>

  <div class="main-content">
    <header class="navbar">
      <button mat-icon-button (click)="toggleSidebar()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <h3 class="title">Admin Dashboard</h3>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
