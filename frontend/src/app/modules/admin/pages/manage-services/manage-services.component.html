<div class="container py-4">
  <h2 class="mb-3 fw-bold">Manage Services</h2>

  <button mat-raised-button color="primary" class="mb-3" (click)="openAddDialog()">
    Add Service
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 w-100">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let s"> {{ s.name }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price (â‚¹) </th>
      <td mat-cell *matCellDef="let s"> {{ s.price }} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let s"> {{ s.duration }} </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let s">
        <mat-slide-toggle [checked]="s.isActive" (change)="toggleService(s._id)"></mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="primary" (click)="openEditDialog(s)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteService(s._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
