<h2 mat-dialog-title>{{ isEdit ? 'Edit Service' : 'Add New Service' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">

    <mat-form-field appearance="fill">
      <mat-label>Service Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price (â‚¹)</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Duration</mat-label>
      <input matInput formControlName="duration" placeholder="e.g. 45 mins" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" placeholder="Paste image link" />
    </mat-form-field>

    <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>

    <div class="image-preview" *ngIf="form.value.image">
      <img [src]="form.value.image" alt="Preview" />
    </div>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">
    {{ isEdit ? 'Update' : 'Add' }}
  </button>
</div>
